<!DOCTYPE html>
<html>
<head>
    <title>YouTube 1080p Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #1a73e8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #155ac1;
        }

        p {
            margin-top: 20px;
            color: #555;
        }

        /* Progress bar styles */
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Download YouTube Video (1080p)</h2>
        <form id="download-form" method="POST" action="/start_download">
            <input type="text" name="url" placeholder="Enter YouTube URL" required>
            <br>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <input type="submit" value="Download">
        </form>
        
        <!-- Message display -->
        <p id="message"></p>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for real-time messages from the server
        socket.on('update_message', function(data) {
            document.getElementById("message").innerText = data.message;
        });

        // Listen for progress updates from the server
        socket.on('update_progress', function(data) {
            var progress = data.progress;
            var progressBar = document.getElementById('progress-bar');
            progressBar.style.width = progress + '%';
        });

        // Prevent form submission to trigger the download
        document.getElementById("download-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var url = document.querySelector('input[name="url"]').value;

            fetch('/start_download', {
                method: 'POST',
                body: new URLSearchParams({ 'url': url }),
            });
        });
    </script>
</body>
</html>
